<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="slider">
            <input type="radio" name="rad" id="rad1" checked>
            <input type="radio" name="rad" id="rad2">
            <input type="radio" name="rad" id="rad3">
            <input type="radio" name="rad" id="rad4">
            <div class="slides_wrapper">
                <div class="slides">
                    <div class="slide"><img src="./image/1.jpg" alt="pic"></div>
                    <div class="slide"><img src="./image/2.jpg" alt="pic"></div>
                    <div class="slide"><img src="./image/3.jpg" alt="pic"></div>
                    <div class="slide"><img src="./image/4.jpg" alt="pic"></div>
                </div>
            </div>
            <div class="texts_wrapper">
                <div class="texts">
                    <div class="text">
                        <p>"Перебрашки - всегда блевулька"</p>
                    </div>
                    <div class="text">
                        <p> Доминируй, властвуй, урожай</p>
                    </div>
                    <div class="text">
                        <p>Надоел этот мир? Нарисуй собственный!</p>
                    </div>
                    <div class="text">
                        <p>Выходных требуют наши сердца</p>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <div class="button"><label for="rad1" class="lab"></label></div>
                <div class="button"><label for="rad2" class="lab"></label></div>
                <div class="button"><label for="rad3" class="lab"></label></div>
                <div class="button"><label for="rad4" class="lab"></label></div>
            </div>
        </div>
    </div>
</body>

</html>
